<main class="container">

<h1>Checkout</h1>
<form id="checkout-form">
  <label>Nama Lengkap<input id="cf-name" required></label>
  <label>Email<input id="cf-email" type="email" required></label>
  <label>Alamat Lengkap<textarea id="cf-address" rows="4" required></textarea></label>
  <fieldset style="margin-top:12px">
    <legend style="font-weight:700;margin-bottom:8px">Pengiriman & Metode</legend>
    <div class="form-row">
      <label>Pengiriman<select><option>Reguler (3-5 hari)</option><option>Express (1-2 hari)</option></select></label>
      <label>Pembayaran<select id="cf-pay"><option>Transfer Bank</option><option>E-Wallet</option></select></label>
    </div>
  </fieldset>
  <div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center">
    <div style="color:var(--muted)">Pastikan alamat sudah benar.</div>
    <button type="submit" class="btn">Lanjut ke Pembayaran</button>
  </div>
</form>

</main>
